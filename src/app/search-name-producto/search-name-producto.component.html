<h2 class="text-center">Buscar producto por nombre</h2>
<input type="text" [(ngModel)]="searchResults" placeholder="Buscar" />
<button (click)="searchName()" class="btn btn-success">Buscar</button>
<button (click)="irListarProductos()" class="btn btn-success">Listar productos</button>
<table class="table table-striped">
  <thead class="table-primary">
      <tr>
          <th>Nombre</th>
          <th>Descrici√≥n</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Categoria</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor= "let productos of resultados">
          <td>{{productos.name}}</td>
          <td>{{productos.description}}</td>
          <td>{{productos.marca}}</td>
          <td>{{productos.precio}}</td>
          <td>{{productos.category}}</td>
      </tr>
  </tbody>
</table>
